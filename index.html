<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BengakCard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@400;600&family=Itim&family=Kalam&family=Merienda&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body class="font-poppins bg-slate-100 relative lg:flex lg:flex-col lg:max-h-screen lg:overflow-hidden">
		<div class="bg-violet-400" id="navbar">
			<div class="container relative mx-auto px-5 lg:max-w-6xl lg:px-10 xl:max-w-7xl">
				<div class="w-full py-3 flex justify-between text-white">
					<div class="flex items-center text-lg group"><a class="transition-all duration-300 group-hover:tracking-wider" href="#">BengakCard</a></div>
					<div class="flex items-center">
						<button id="hamburgerbutton" type="button" class="block lg:block">
							<span class="hamburger-line transition duration-300 ease-in-out origin-top-right"></span>
							<span class="hamburger-line transition duration-300 ease-in-out"></span>
							<span class="hamburger-line transition duration-300 ease-in-out origin-bottom-right"></span>
						</button>
					</div>
				</div>
				<div id="hamburgermenu" class="hidden left-0 absolute w-full z-50 px-2">
					<ul class="block rounded-b-xl border-x border-y-2 border-violet-600 shadow-lg overflow-hidden bg-white">
						<li class="group border-b border-violet-600">
							<a target="_blank" href="https://dangak.github.io/index-maintance/" class="bengak-navlink-item group-hover:text-white group-hover:bg-violet-300 group-hover:font-semibold group-hover:tracking-wide">About Me</a>
						</li>
						<li class="group border-b border-violet-600">
							<a target="_blank" href="https://github.com/dangak" class="bengak-navlink-item group-hover:text-white group-hover:bg-violet-300 group-hover:font-semibold group-hover:tracking-wide">Source Code</a>
						</li>
						<li class="group border-b border-violet-600">
							<a target="_blank" href="https://link.dana.id/qr/jnlc7oe" class="bengak-navlink-item group-hover:text-white group-hover:bg-violet-300 group-hover:font-semibold group-hover:tracking-wide">Minta THR</a>
						</li>
						<li class="group border-b border-violet-600">
							<a target="_blank" href="https://www.instagram.com/ariapratama2002/" class="bengak-navlink-item group-hover:text-white group-hover:bg-violet-300 group-hover:font-semibold group-hover:tracking-wide">Contact Me</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- bg-sky-300 sm:bg-emerald-400 md:bg-yellow-300 lg:bg-rose-400 xl:bg-green-400 -->
		<div class="container mx-auto p-5 overflow-hidden lg:max-w-6xl lg:h-auto lg:flex lg:gap-10 xl:max-w-7xl lg:px-10 lg:py-[70px]">
			<div class="mb-5 lg:mb-0 lg:order-2 lg:self-center lg:w-9/12 xl:w-9/12">
				<div class="bengak-canvas relative lg:mb-10" id="cardcanvas">
					<img draggable="false" id="outputimage" src="src/img/bg-default.jpg" alt="Gambar" class="w-full h-full object-cover object-center" />
					<div class="blend bg-blend-multiply absolute z-10 inset-0" id="blendelement"></div>
					<div class="absolute top-1/2 -translate-y-1/2 inset-x-0 z-20 -mt-2.5 px-3 tracking-wide text-center sm:px-5 sm:tracking-wider md:px-8 md:tracking-widest lg:px-10 xl:px-12">
						<div class="mb-1.5 break-words text-sm sm:text-lg sm:mb-4 md:text-2xl md:mb-5 lg:font-semibold lg:text-2.5xl xl:text-4xl" id="outputmessage"></div>
						<div class="text-xs sm:text-base md:text-xl lg:font-semibold xl:text-2xl">~ <span id="outputname"></span> ~</div>
					</div>
					<span class="absolute tracking-wide z-20 right-2 bottom-2 text-smallest sm:text-sm sm:right-3 sm:tracking-wider sm:bottom-3 md:text-base">Generate by BengakCard</span>
				</div>

				<div class="hidden lg:flex display-large-button">
					<a class="bengak-button" id="buttondownload">Download</a>
					<a class="bengak-button" id="buttonreset">Reset</a>
				</div>
			</div>

			<div class="lg:order-1 lg:w-3/12 xl:w-3/12 lg:max-h-full lg:overflow-auto">
				<div class="flex justify-evenly mb-5 lg:hidden">
					<a class="bengak-button" id="buttondownloadsmscreen">Download</a>
					<a class="bengak-button" id="buttonresetsmscreen">Reset</a>
				</div>
				<div class="bengak-input-parent">
					<label for="name">
						<span class="bengak-input-label">Name</span>
						<input class="bengak-input placeholder:text-sm" type="text" id="name" placeholder="Input your name in here" size="30" max="30" maxlength="30" />
						<span class="bengak-input-alert hidden" id="namealert"></span>
					</label>
				</div>

				<div class="bengak-input-parent">
					<label for="messagetext">
						<span class="bengak-input-label">Message</span>
						<textarea maxlength="220" id="messagetext" class="bengak-input h-28"></textarea>
						<span class="bengak-input-alert hidden" id="messagetextalert"></span>
					</label>
				</div>

				<div class="bengak-input-parent">
					<label for="messagelist">
						<span class="bengak-input-label">Message List</span>
						<div class="relative">
							<select id="messagelist" class="bengak-input appearance-none">
								<option value="default" selected>Default</option>
								<option value="indonesia">Indonesia</option>
								<option value="english">English</option>
								<option value="arab">Arab</option>
								<option value="jepang">Jepang</option>
							</select>
							<div class="bengak-select-appearance">
								<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
							</div>
						</div>
					</label>
				</div>

				<div class="bengak-input-parent">
					<label for="opacity">
						<span class="bengak-input-label">Blend Opacity</span>
						<input class="bengak-input placeholder:text-sm" type="number" min="0" max="1" step="0.1" id="opacity" placeholder="Input blend opacity in here" />
						<span class="bengak-input-alert hidden" id="opacityalert"></span>
					</label>
				</div>

				<div class="bengak-input-parent flex justify-evenly gap-10 lg:block lg:p-0 lg:bg-transparent lg:border-0">
					<div class="w-1/2 lg:bengak-input-parent">
						<label for="textcolor">
							<span class="bengak-input-label">Text Color</span>
							<input class="bengak-input" type="color" id="textcolor" />
						</label>
					</div>
					<div class="w-1/2 lg:bengak-input-parent">
						<label for="blendcolor">
							<span class="bengak-input-label">Blend Color</span>
							<input class="bengak-input" type="color" id="blendcolor" />
						</label>
					</div>
				</div>

				<div class="bengak-input-parent">
					<label for="inputimage">
						<span class="bengak-input-label">Background Image</span>
						<div class="relative">
							<select id="inputimage" class="bengak-input appearance-none">
								<option value="default" selected>Default</option>
								<option value="bg1">Background 1</option>
								<option value="bg2">Background 2</option>
								<option value="custom">Custom</option>
							</select>
							<div class="bengak-select-appearance">
								<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
							</div>
						</div>
					</label>

					<div class="hidden w-full mt-3" id="divuploadimage">
						<label class="block ring-1 ring-violet-400 rounded-full shadow-lg">
							<span class="sr-only">Choose background photo</span>
							<input
								type="file"
								id="inputimagecustom"
								accept="image/x-png,image/jpeg"
								class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
							/>
						</label>
					</div>
					<span class="w-full bengak-input-alert hidden mt-2" id="inputimagecustomalert"></span>
				</div>

				<div class="bengak-input-parent lg:mb-0">
					<label for="inputfont">
						<span class="bengak-input-label">Font Family</span>
						<div class="relative">
							<select id="inputfont" class="bengak-input appearance-none">
								<option value="default" selected>Default (Poppins)</option>
								<option value="itim">Itim</option>
								<option value="cookie">Cookie</option>
								<option value="dancing">Dancing</option>
								<option value="kalam">Kalam</option>
								<option value="merienda">Merienda</option>
							</select>
							<div class="bengak-select-appearance">
								<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
							</div>
						</div>
					</label>
				</div>
			</div>
		</div>
		<div class="hidden justify-center items-center bg-violet-400 ring-1 ring-violet-600 rounded-full fixed right-5 bottom-5 lg:hidden" id="buttontotop">
			<a class="p-3 text-white font-bold" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
					<line x1="12" y1="19" x2="12" y2="5"></line>
					<polyline points="5 12 12 5 19 12"></polyline>
				</svg>
			</a>
		</div>
		<script src="src/js/html2canvas.min.js"></script>
		<script src="src/js/mechanic.js"></script>
		<script type="module" src="src/js/script.js"></script>
	</body>
</html>
